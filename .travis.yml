language: node_js
node_js:
- 12.18.3

brances:
  only:
  - develop

before_install:
- cd server
- openssl aes-256-cbc -K $encrypted_3b9f0b9d36d1_key -iv $encrypted_3b9f0b9d36d1_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar

before_deploy:
  - rm -rf node_modules
  - cd ../ && mkdir -p before-deploy
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  #- cd before-deploy && zip -r praise-server *   # praise-server 이름으로 zip 파일을 만듬
  - cd ../ && zip -r praise-server *
  #- cd ../ && mkdir -p deploy
  - cd Praise-Server/ && mkdir -p deploy
  - mv before-deploy/praise-server.zip deploy/praise-server.zip


deploy:
  - provider: s3
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"

    bucket: aws-gyun-s3
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy  # 위에 before_deploy 에서 mkdir 한 디렉토리 이름과 같아야 함
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"

    bucket: aws-gyun-s3
    key: praise-server.zip    # S3 버킷 내부에 존재하는 이름
    bundle_type: zip
    application: Praise
    deployment_group: Praise-Group

    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: develop

